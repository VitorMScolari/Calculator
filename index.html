<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' type="text/css" href="style.css">
    <script src='script.js' defer></script>

</head>
<body>
    <div class="container">
        <div id="display">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-clear class="clear" value="clear">
            Clear
        </button>
        <button data-delete value='delete'>
            DEL
        </button>
        <button data-operation value='/'>
            /
        </button>
        <button data-number value='1'>
            1
        </button>
        <button data-number value='2'>
            2
        </button>
        <button data-number value='3'>
            3
        </button>
        <button data-operation value='*'>
            *
        </button>
        <button data-number value='4'>
            4
        </button>
        <button data-number value='5'>
            5
        </button>
        <button data-number value='6'>
            6
        </button>
        <button data-operation value="+">
            +
        </button>
        <button data-number value='7'>
            7
        </button>
        <button data-number value='8'>
            8
        </button>
        <button data-number value='9'>
            9
        </button>
        <button data-operation value='-'>
            -
        </button>
        <button data-number value=".">
            .
        </button>
        <button data-number value="0">
            0
        </button>
        <button data-equal id="equal" value="=">
            =
        </button>
        
        <!-- <button class="percent" value='percent'>
            %
        </button> -->
    </div>
</body>
</html>
